<html>
	<head>
		<meta charset="UTF-8"></meta>
		<title>a map</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.4/leaflet.css" crossorigin=""></link>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.4/leaflet.js" crossorigin=""></script>
		<script src="https://rowanwins.github.io/leaflet-simplestyle/dist/leaflet-simplestyle.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/perliedman-leaflet-control-geocoder/2.4.0/Control.Geocoder.min.js" crossorigin=""></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/perliedman-leaflet-control-geocoder/2.4.0/Control.Geocoder.min.css"></link>
		<style>
			::-webkit-scrollbar {display: none;}
			.content {white-space: nowrap;overflow: hidden;}
			.map {position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; cursor: default;}
		</style>
	</head>
	<body>
		<div id="content" class="content">
			<map id="map" class="map"></map>
		</div>
		<script type="text/javascript">
			// utils
			var projectX = function(longitude) {
				return Math.floor((longitude / 360 + 0.5) * Math.pow(2, 24))
			}
			var projectY = function(latitude) {
				const sin = Math.sin(latitude * Math.PI / 180);
				const y2 = 0.5 - 0.25 * Math.log((1 + sin) / (1 - sin)) / Math.PI;
				const y3 = y2 < 0 ? 0 : y2 > 1 ? 1 : y2;
				return Math.floor(y3 * Math.pow(2, 24))
			}

			var projectedLocationToWord = function(x, y) {
				var key =''
				for (var i = 24; i >= 2; i -= 2) {
					var xUpper = (x & (1 << (i - 1))) != 0 ? 2 : 0
					var xLower = (x & (1 << (i - 2))) != 0 ? 1 : 0
					var yUpper = (y & (1 << (i - 1))) != 0 ? 2 : 0
					var yLower = (y & (1 << (i - 2))) != 0 ? 1 : 0
					var index = xUpper + xLower + (yUpper  + yLower) * 4
					key = key + String.fromCharCode(97 + index).toUpperCase()
				}
				return key
			}

			var BingLayer = L.TileLayer.extend({
				getTileUrl: function (tilePoint) {
					return L.Util.template(
						this._url,
						{q: this._quadKey(tilePoint.x, tilePoint.y, this._getZoomForUrl())});
					},
					_quadKey: function (x, y, z) {
						var quadKey = []
						for (var i = z; i > 0; i--) {
							var digit = '0'
							var mask = 1 << (i - 1)
							if ((x & mask) != 0) {
								digit++
							}
							if ((y & mask) != 0) {
								digit++
								digit++
							}
							quadKey.push(digit)
						}
						return quadKey.join('')
					}
			})

			var TileBoundsLayer = L.GridLayer.extend({
				initialize: function(options) {
					L.GridLayer.prototype.initialize.call(this, options)
					this._color = options.color
				},

				createTile: function(coords) {
					var key = coords.z + '/' + coords.x + '/' + coords.y

					var tile = L.DomUtil.create('canvas', 'leaflet-tile')
					var size = this.getTileSize()
					tile.width = size.x
					tile.height = size.y
					var ctx = tile.getContext('2d')

					ctx.strokeStyle = this._color
					ctx.fillStyle = this._color
					ctx.font = '15px Arial'
					ctx.lineWidth = 1
					ctx.beginPath()
					ctx.rect(0, 0, 255, 255)
					ctx.fillText(key, 5, 20)
					ctx.stroke()

					return tile
				}
			})

			var map = L.map('map', {maxBoundsViscosity: 1.0})
			map.setMaxBounds ([[-90,-180],[90,180]])
			L.control.scale({imperial: false}).addTo(map)
			var layers = L.control.layers()
			layers.addTo(map)
			new L.Control.Geocoder({
				geocoder: L.Control.Geocoder.nominatim(),
				defaultMarkGeocode: false}).on(
					'markgeocode',
					function(e) {
						var bbox = e.geocode.bbox
						var poly = L.polygon([
							bbox.getSouthEast(),
							bbox.getNorthEast(),
							bbox.getNorthWest(),
							bbox.getSouthWest()])
						map.fitBounds(poly.getBounds())
					}).addTo(map)

			var defaultBounds = null

			var mousedownInterval;
			map.on(
				'mousedown',
				function (e) {
					mousedownInterval = setInterval(
						function() {
							let longitude = Number (e.latlng.lng).toFixed (5)
							let latitude = Number (e.latlng.lat).toFixed (5)
							let zoom = map.getZoom()
							L
								.popup({closeOnClick: false})
								.setLatLng(e.latlng)
								.setContent(
									longitude + ', ' + latitude + '<br/>' + 
									projectedLocationToWord(projectX(longitude), projectY(latitude)) + '<br/>' + 
									'<a href="http://openstreetmap.org/#map=16/' + e.latlng.lat + '/' + e.latlng.lng + '" target="_blank">osm</a></br>' + 
									'<a href="https://preview.ideditor.com/release/#map=16/' + e.latlng.lat + '/' + e.latlng.lng + '" target="_blank">iD</a></br>' + 
									'<a href="http://localhost:8080/#map=16/' + e.latlng.lat + '/' + e.latlng.lng + '" target="_blank">iD (localhost)</a></br>' + 
									'<a href="https://www.mapillary.com/app/?focus=map&z=16&lat=' + e.latlng.lat + '&lng=' + e.latlng.lng + '" target="_blank">mapillary</a></br>' + 
									'<a href="https://kartaview.org/map/@' + e.latlng.lat + ',' + e.latlng.lng + ',16z" target="_blank">kartaview</a></br>' + 
									'<a href="https://www.google.com/maps/@' + e.latlng.lat + ',' + e.latlng.lng + ',16z" target="_blank">google maps</a></br>' 
									)
								.openOn(map)},
						500)})
			map.on(
				'mousemove',
				function(e) { clearInterval(mousedownInterval) })
			map.on(
				'mouseup',
				function(e) { clearInterval(mousedownInterval) })


			var layer3 = L.tileLayer(
				'https://tile.openstreetmap.org/{z}/{x}/{y}.png',
				{
					attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
					maxZoom: 21,
					bounds: [[-90,-180],[90,180]],
					noWrap: true
				})
			layer3.addTo(map)
			layers.addBaseLayer(layer3, 'osm tile')

			var layer4 = L.geoJSON(
				[{"type":"Feature","properties":{"marker-icon":"https:\/\/vanjakom.github.io\/trek-mate-pins\/blue_and_grey\/location.grey.png","marker-body":"<a href='https:\/\/www.openstreetmap.org\/node\/12512944690' target='blank'>https:\/\/www.openstreetmap.org\/node\/12512944690<\/a><\/br>Minipolis<\/br><a href='https:\/\/www.instagram.com\/minipolisbeograd\/' target='blank'>https:\/\/www.instagram.com\/minipolisbeograd\/<\/a><\/br>#igraonica<\/br>#playground"},"geometry":{"type":"Point","coordinates":[20.4851026,44.8077382]}},{"type":"Feature","properties":{"marker-icon":"https:\/\/vanjakom.github.io\/trek-mate-pins\/blue_and_grey\/location.grey.png","marker-body":"<a href='https:\/\/www.openstreetmap.org\/node\/12512971292' target='blank'>https:\/\/www.openstreetmap.org\/node\/12512971292<\/a><\/br>Sand Land<\/br><a href='http:\/\/www.sandland.rs\/' target='blank'>http:\/\/www.sandland.rs\/<\/a><\/br><a href='https:\/\/www.instagram.com\/sand.land.serbia\/' target='blank'>https:\/\/www.instagram.com\/sand.land.serbia\/<\/a><\/br>#igraonica<\/br>#playground"},"geometry":{"type":"Point","coordinates":[20.5029584,44.7869023]}},{"type":"Feature","properties":{"marker-icon":"https:\/\/vanjakom.github.io\/trek-mate-pins\/blue_and_grey\/location.grey.png","marker-body":"<a href='https:\/\/www.openstreetmap.org\/node\/12349158087' target='blank'>https:\/\/www.openstreetmap.org\/node\/12349158087<\/a><\/br>Папазјанија<\/br><a href='https:\/\/papazjanija.rs' target='blank'>https:\/\/papazjanija.rs<\/a><\/br><a href='https:\/\/www.instagram.com\/igraonicapapazjanija' target='blank'>https:\/\/www.instagram.com\/igraonicapapazjanija<\/a><\/br>играоница<\/br>дечије игралиште<\/br>#playground"},"geometry":{"type":"Point","coordinates":[20.4120832,44.8197753]}},{"type":"Feature","properties":{"marker-icon":"https:\/\/vanjakom.github.io\/trek-mate-pins\/blue_and_grey\/location.grey.png","marker-body":"<a href='https:\/\/www.openstreetmap.org\/node\/12349514475' target='blank'>https:\/\/www.openstreetmap.org\/node\/12349514475<\/a><\/br>Sweet & Salty<\/br><a href='https:\/\/www.instagram.com\/sweet_and_salty_nbg' target='blank'>https:\/\/www.instagram.com\/sweet_and_salty_nbg<\/a><\/br>играоница<\/br>дечије игралиште<\/br>#playground"},"geometry":{"type":"Point","coordinates":[20.4263388,44.8116446]}},{"type":"Feature","properties":{"marker-icon":"https:\/\/vanjakom.github.io\/trek-mate-pins\/blue_and_grey\/location.grey.png","marker-body":"<a href='https:\/\/www.openstreetmap.org\/node\/12356617643' target='blank'>https:\/\/www.openstreetmap.org\/node\/12356617643<\/a><\/br>Casa del sole<\/br><a href='https:\/\/www.instagram.com\/casadelsole_playcafe' target='blank'>https:\/\/www.instagram.com\/casadelsole_playcafe<\/a><\/br>играоница<\/br>дечије игралиште<\/br>#playground"},"geometry":{"type":"Point","coordinates":[20.356415,44.8517483]}},{"type":"Feature","properties":{"marker-icon":"https:\/\/vanjakom.github.io\/trek-mate-pins\/blue_and_grey\/location.grey.png","marker-body":"<a href='https:\/\/www.openstreetmap.org\/node\/12349521587' target='blank'>https:\/\/www.openstreetmap.org\/node\/12349521587<\/a><\/br>Гнездо<\/br><a href='https:\/\/www.instagram.com\/igraonica_gnezdo\/' target='blank'>https:\/\/www.instagram.com\/igraonica_gnezdo\/<\/a><\/br>играоница<\/br>дечије игралиште<\/br>#playground"},"geometry":{"type":"Point","coordinates":[20.4115266,44.8431074]}},{"type":"Feature","properties":{"marker-icon":"https:\/\/vanjakom.github.io\/trek-mate-pins\/blue_and_grey\/location.grey.png","marker-body":"<a href='https:\/\/www.openstreetmap.org\/node\/3800728398' target='blank'>https:\/\/www.openstreetmap.org\/node\/3800728398<\/a><\/br>Маштоград<\/br><a href='http:\/\/decijaigraonicamastograd.rs\/' target='blank'>http:\/\/decijaigraonicamastograd.rs\/<\/a><\/br><a href='https:\/\/www.instagram.com\/igraonica_mastograd\/' target='blank'>https:\/\/www.instagram.com\/igraonica_mastograd\/<\/a><\/br>#igraonica<\/br>#playground"},"geometry":{"type":"Point","coordinates":[20.3744081,44.8185184]}}],
				{
					useSimpleStyle: false,
					pointToLayer: function(geojson, latlng) {
						var marker = L.marker(latlng)
						var markerIcon = geojson.properties['marker-icon']
						if (markerIcon != null) {
							var icon = L.icon({
								iconUrl: markerIcon,
								iconSize: [25,25]})
							marker.setIcon(icon)
						}
						var markerBody = geojson.properties['marker-body']
						if (markerBody == null) {
							markerBody = ''
							Object.entries(geojson.properties).forEach(function (element) {
								markerBody += element[0] + ' = ' + element[1] + '</br>'
							})
						}
						marker.bindPopup(markerBody, {maxWidth: 'auto'})
						return marker
					}
				})
.addTo(map)
			layers.addOverlay(layer4, 'igraonica')
			defaultBounds = layer4.getBounds()


			var params = new URLSearchParams(window.location.search)
			if (params.get('marker')) {
				var splits = params.get('marker').split(',')
				map.setView([parseFloat(splits[1]), parseFloat(splits[0])], 18)
				L.marker([parseFloat(splits[1]), parseFloat(splits[0])]).addTo(map)
			}

			if (window.location.hash) {
				var splits = window.location.hash.substring(5).split('/')
				map.setView([parseFloat(splits[2]), parseFloat(splits[1])], parseInt(splits[0]))
			} else {
				if (defaultBounds != null) { 
					map.fitBounds(defaultBounds, null)
				} else {
					map.setView([44.82763029742812, 20.50529479980469], 10)
				}
			}

			window.onhashchange = function() {
				var splits = window.location.hash.substring(5).split('/')
				map.setView([parseFloat(splits[2]), parseFloat(splits[1])], parseInt(splits[0]))
			}
			map.on(
				'moveend',
				function() {
					window.location.hash = '#map=' + map.getZoom() + '/' + map.getCenter().lng + '/' + map.getCenter().lat
				})

		</script>
	</body>
</html>
